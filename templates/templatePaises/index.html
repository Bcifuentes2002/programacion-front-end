<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>

    <!-- Agrega enlaces a las hojas de estilo CSS necesarias aquí -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <ul>
        <li><a href="#" onclick="mostrarInfo('Chile');">Chile</a></li>
        <li><a href="#" onclick="mostrarInfo('Argentina');">Argentina</a></li>
        <li><a href="#" onclick="mostrarInfo('Brasil');">Brasil</a></li>
    </ul>

    <div id="info">
        <!-- Aquí se mostrará la información del país seleccionado -->
    </div>

    <a href="#" onclick="cambiarApp('otraApp.html');">Cambiar a otra aplicación</a>

    <script>
        function mostrarInfo(pais) {
            var paises = {
                'Chile': {
                    imagen: '{% static "imagenes/bandera_chile.png" %}',
                    datos: {
                        poblacion: '18 millones',
                        capital: 'Santiago',
                        idioma: 'Español',
                        moneda: 'Peso Chileno'
                    }
                },
                'Argentina': {
                    imagen: '{% static "imagenes/bandera_argentina.png" %}',
                    datos: {
                        poblacion: '45 millones',
                        capital: 'Buenos Aires',
                        idioma: 'Español',
                        moneda: 'Peso Argentino'
                    }
                },
                
                'Brasil': {
                    imagen: '{% static "imagenes/bandera_brasil.png" %}',
                    datos: {
                        poblacion: '211 millones',
                        capital: 'Brasilia',
                        idioma: 'Portugués',
                        moneda: 'Real Brasileño'
                    }
                }
            }

            var infoDiv = document.getElementById('info');
            infoDiv.innerHTML = `
                <h2>${pais}</h2>
                <img src="${paises[pais].imagen}" alt="${pais}">
                <p>Población: ${paises[pais].datos.poblacion}</p>
                <p>Capital: ${paises[pais].datos.capital}</p>
                <p>Idioma: ${paises[pais].datos.idioma}</p>
                <p>Moneda: ${paises[pais].datos.moneda}</p>
            `;
        }
    
        function cambiarApp(appURL) {
            window.location.href = appURL;
        }
    </script>
</body>
</html>
